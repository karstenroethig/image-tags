<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout-admin :: layout-fragment(
							~{::title},
							~{::content},
							null,
							null,
							'industry'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{industry.label.plural}+' - '+#{industry.edit.label})}"></title>
</head>
<body>

	<div th:fragment="content">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/admin}" th:text="#{admin.label}">Administration</a></li>
			<li class="breadcrumb-item"><a th:href="@{/industry/list}" th:text="#{industry.label.plural}">Industries</a></li>
			<li class="breadcrumb-item active">
				<span th:text="#{industry.edit.label}">Edit industry</span>:
				<span th:text="${industry.name}">[name]</span>
			</li>
		</ol>

		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2">
				<span th:text="#{industry.edit.label}">Edit industry</span>:
				<span th:text="${industry.name}">[name]</span>
			</h1>
		</div>

		<div th:replace="~{fragments/messages :: messages-fragment(${messages})}"></div>

		<form th:object="${industry}" th:action="@{/industry/update}" action="#" method="post" autocomplete="off">
			<input type="hidden" th:field="*{id}"/>

			<div class="row">
				<label class="col-sm-2 col-form-label text-end">
					<span class="required">*</span> <span th:text="#{industry.name.label}">Name</span>
				</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:each="err : ${#fields.errors('name')}" th:text="${err}">validation error</div>
				</div>
			</div>

			<div class="row mt-3">
				<label class="col-sm-2 col-form-label text-end">
					<span th:text="#{industry.description.label}">Description</span>
				</label>
				<div class="col-sm-10">
					<textarea class="form-control summernote" th:field="*{description}" rows="5" th:classappend="${#fields.hasErrors('description')} ? is-invalid"></textarea>
					<div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:each="err : ${#fields.errors('description')}" th:text="${err}">validation error</div>
				</div>
			</div>

			<div class="row mt-3">
				<label class="col-sm-2 col-form-label text-end">
					<span th:text="#{common.archived.label}">Archived</span>
					<span class="fas fa-circle-info text-muted help-icon" id="help_archived"></span>
				</label>
				<div class="col-sm-10 col-form-label">
					<div class="form-check">
						<input type="checkbox" th:field="*{archived}" class="form-check-input" id="archived">
						<label class="form-check-label" for="archived"></label>
					</div>
					<div class="invalid-feedback" th:if="${#fields.hasErrors('archived')}" th:each="err : ${#fields.errors('archived')}" th:text="${err}">validation error</div>
				</div>
			</div>
			<div class="row" id="help_archived_content" style="display: none;">
				<div class="offset-sm-2 col-sm-10">
					<div class="alert alert-light help-box">
						<span class="help-box-icon fas fa-circle-info fa-lg mt-2 me-3 mb-3"></span>
						<p th:text="#{industry.archived.help}">Help text</p>
					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="offset-sm-2 col-sm-10">
					<span class="required">*</span> <span th:text="#{common.form.required}">required</span>
				</div>
			</div>

			<div class="row mt-2 mb-2">
				<div class="offset-sm-2 col-sm-10">
					<input type="submit" class="btn btn-primary" th:value="#{common.button.save.label}" value="Save">
					<a th:href="@{/industry/show/{id}(id=${industry.id})}" class="btn btn-outline-secondary" th:text="#{common.button.cancel.label}">Cancel</a>
				</div>
			</div>

		</form>

	</div>

</body>
</html>
