<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout-admin :: layout-fragment(
							~{::title},
							~{::content},
							null,
							~{:: #additionalJs},
							'industry'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{industry.label.plural})}"></title>
</head>
<body>

	<div th:fragment="content">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/admin}" th:text="#{admin.label}">Administration</a></li>
			<li class="breadcrumb-item active" th:text="#{industry.label.plural}">Industries</li>
		</ol>

		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2" th:text="#{industry.label.plural}">Industries</h1>
			<div class="btn-toolbar mb-2 mb-md-0">
				<div class="btn-group me-2">
					<a th:href="@{/industry/create}" class="btn btn-sm btn-outline-secondary" th:text="#{industry.add.label}">Add industry</a>
				</div>
			</div>
		</div>

		<div th:replace="~{fragments/messages :: messages-fragment(${messages})}"></div>

		<div class="row">
			<div class="col-sm-10">
				<form class="row g-2" th:object="${searchParams}" th:action="@{/industry/search}" action="#" method="post" autocomplete="off">
					<div class="col-auto">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" th:field="*{showArchived}" onchange="this.form.submit();">
							<label class="form-check-label" th:text="#{common.search.showArchived.label}">Show archived</label>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-2">
				<div th:replace="~{fragments/paging :: pagesize-fragment(availablePagesizes=${availablePagesizes}, currentSize=${page.size})}"></div>
			</div>
		</div>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col" class="clickable" data-sort-prop="name" th:text="#{industry.name.label}">Name</th>
					<th scope="col" th:if="${searchParams.showArchived}" class="clickable" data-sort-prop="archived" th:text="#{common.archived.label}">Archived</th>
					<th scope="col" th:text="#{common.table.operations.label}">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(page.content)}">
					<td th:colspan="${searchParams.showArchived ? '3' : '2'}" class="text-center" th:text="#{common.table.empty.text}">Data can not be found.</td>
				</tr>
				<tr th:each="industry : ${page.content}">
					<td>
						<span th:text="${industry.name}">[name]</span>
						<em th:if="${#strings.isEmpty(industry.description)==false}" class="far fa-comment-alt text-muted" data-bs-toggle="popover" data-bs-html="true" th:title="#{industry.description.label}" th:attr="data-bs-content=${industry.description}"></em>
					</td>
					<td th:if="${searchParams.showArchived}">
						<span th:if="${industry.archived}" class="badge bg-secondary" th:text="#{common.archived.label}">Archived</span>
					</td>
					<td>
						<div class="btn-group">
							<a th:href="@{/industry/show/{id}(id=${industry.id})}" class="btn btn-outline-secondary btn-sm" th:text="#{common.button.show.label}">Show</a>
							<button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<div class="dropdown-menu dropdown-menu-end">
								<a th:href="@{/industry/edit/{id}(id=${industry.id})}" class="dropdown-item" th:text="#{common.button.edit.label}">Edit</a>
								<a href="" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-id=${industry.id}" th:text="#{common.button.delete.label}">Delete</a>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:replace="~{fragments/paging :: paging-fragment(controller='industry', page=${page}, currentItems=${currentItems}, sortProperty=${sortProperty}, sortDesc=${sortDesc})}"></div>

		<div th:replace="~{fragments/dialogs :: deleteDialog-fragment(id='deleteModal', controller='industry', title=#{industry.deletePopup.title}, question=#{industry.deletePopup.question})}"></div>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var sortProperty = /*[[${sortProperty}]]*/ null;
			var sortDesc = /*[[${sortDesc}]]*/ null;
			var currentPage = /*[[${page.number}]]*/ 0;
			var pageSize = /*[[${page.size}]]*/ 0;
			var sortParam = sortProperty + ',' + (sortDesc ? 'desc' : 'asc');
			/*]]>*/
		</script>

	</div>

	<th:block id="additionalJs">
		<script th:src="@{/js/industry-list.js}"></script>
	</th:block>

</body>
</html>
