<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout-fragment(
							~{::title},
							~{::content},
							null,
							null,
							'album'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{album.label.plural}+' - '+#{album.edit.label})}"></title>
</head>
<body>

	<div th:fragment="content">

		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2">
				<span th:text="#{album.edit.label}">Edit album</span>:
				<span th:text="${album.name}">[name]</span>
			</h1>
		</div>

		<div th:replace="~{fragments/messages :: messages-fragment(${messages})}"></div>

		<form th:object="${album}" th:action="@{/album/update}" action="#" method="post" autocomplete="off">
			<input type="hidden" th:field="*{id}"/>

			<div class="row">
				<label class="col-sm-2 col-form-label text-end">
					<span class="required">*</span> <span th:text="#{album.name.label}">Name</span>
				</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:each="err : ${#fields.errors('name')}" th:text="${err}">validation error</div>
				</div>
			</div>

			<div class="row mt-3">
				<label class="col-sm-2 col-form-label text-end">
					<span class="required">*</span> <span th:text="#{album.author.label}">Author</span>
				</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{author}" class="form-control" th:classappend="${#fields.hasErrors('author')} ? is-invalid">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:each="err : ${#fields.errors('author')}" th:text="${err}">validation error</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="offset-sm-2 col-sm-10">
					<span class="required">*</span> <span th:text="#{common.form.required}">required</span>
				</div>
			</div>

			<div class="row mt-2 mb-2">
				<div class="offset-sm-2 col-sm-10">
					<input type="submit" class="btn btn-primary" th:value="#{common.button.save.label}" value="Save">
					<a th:href="@{/album/list}" class="btn btn-outline-secondary" th:text="#{common.button.cancel.label}">Cancel</a>
				</div>
			</div>

		</form>

	</div>

</body>
</html>
