<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout-fragment(
							~{::title},
							~{::content},
							null,
							~{:: #additionalJs},
							'album'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{album.label.plural})}"></title>
</head>
<body>

	<div th:fragment="content">

		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2" th:text="#{album.label.plural}">Albums</h1>
			<div class="btn-toolbar mb-2 mb-md-0">
				<div class="btn-group me-2">
					<a th:href="@{/album/create}" class="btn btn-sm btn-outline-secondary" th:text="#{album.add.label}">Add album</a>
				</div>
			</div>
		</div>

		<div th:replace="~{fragments/messages :: messages-fragment(${messages})}"></div>

		<div class="row">
			<div class="col-sm-10">
			</div>
			<div class="col-sm-2">
				<div th:replace="~{fragments/paging :: pagesize-fragment(availablePagesizes=${availablePagesizes}, currentSize=${page.size})}"></div>
			</div>
		</div>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col" class="clickable" data-sort-prop="name" th:text="#{album.name.label}">Name</th>
					<th scope="col" class="clickable" data-sort-prop="type" th:text="#{album.author.label}">Author</th>
					<th scope="col" class="text-end">Usage</th>
					<th scope="col" class="text-end">File size</th>
					<th scope="col" th:text="#{common.table.operations.label}">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(page.content)}">
					<td colspan="3" class="text-center" th:text="#{common.table.empty.text}">Data can not be found.</td>
				</tr>
				<tr th:each="album : ${page.content}">
					<td>
						<span th:text="${album.name}">[name]</span>
					</td>
					<td>
						<span th:text="${album.author}">[author]</span>
					</td>
					<td class="text-end ajaxFetchUsage" th:attr="data-id=${album.id}">
						<i class="fa fa-question" title="Ermittlung startet automatisch nach 5 Sekunden"></i>
<!-- 					<i class="fa fa-spinner fa-spin"></i> -->
<!-- 					<i class="fa fa-exclamation-circle" style="color: red;" title="Error message"></i> -->
<!-- 					1.245 -->
					</td>
					<td class="text-end ajaxFetchFilesize" th:attr="data-id=${album.id}">
						<i class="fa fa-question" title="Ermittlung startet automatisch nach 5 Sekunden"></i>
<!-- 					<i class="fa fa-spinner fa-spin"></i> -->
<!-- 					<i class="fa fa-exclamation-circle" style="color: red;" title="Error message"></i> -->
<!-- 					1.245 -->
					</td>
					<td>
						<div class="btn-group">
							<a th:href="@{/album/show/{id}(id=${album.id})}" class="btn btn-outline-secondary btn-sm" th:text="#{common.button.show.label}">Show</a>
							<button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<div class="dropdown-menu dropdown-menu-end">
								<a th:href="@{/album/edit/{id}(id=${album.id})}" class="dropdown-item" th:text="#{common.button.edit.label}">Edit</a>
								<a href="" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-id=${album.id}" th:text="#{common.button.delete.label}">Delete</a>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:replace="~{fragments/paging :: paging-fragment(controller='album', page=${page}, currentItems=${currentItems}, sortProperty=${sortProperty}, sortDesc=${sortDesc})}"></div>

		<div th:replace="~{fragments/dialogs :: deleteDialog-fragment(id='deleteModal', controller='album', title=#{album.deletePopup.title}, question=#{album.deletePopup.question})}"></div>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var sortProperty = /*[[${sortProperty}]]*/ null;
			var sortDesc = /*[[${sortDesc}]]*/ null;
			var currentPage = /*[[${page.number}]]*/ 0;
			var pageSize = /*[[${page.size}]]*/ 0;
			var sortParam = sortProperty + ',' + (sortDesc ? 'desc' : 'asc');
			/*]]>*/
		</script>

	</div>

	<th:block id="additionalJs">
		<script th:src="@{/js/album-list.js}"></script>
	</th:block>

</body>
</html>
