<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout-fragment(
							~{::title},
							~{::content},
							null,
							~{:: #additionalJs},
							'image'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{image.label.plural}+' - '+#{image.show.label})}"></title>
</head>
<body>

	<div th:fragment="content">

		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2">
				<span th:text="#{image.show.label}">Show image</span>:
				<span th:text="${image.hash}">[hash]</span>
			</h1>
			<div class="btn-toolbar mb-2 mb-md-0">
				<div class="btn-group me-2">
					<a href="" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-id=${image.id}" th:text="#{common.button.delete.label}">Delete</a>
				</div>
			</div>
		</div>

		<div th:replace="~{fragments/messages :: messages-fragment(${messages})}"></div>

		<div class="row">
			<div class="col-9">
				<div class="text-center">
					<img src="https://cdnb.artstation.com/p/assets/images/images/007/173/947/large/denis-istomin-your-eyes-260717-layers4-post.jpg" class="img-fluid img-fit">
					<!--img src="https://cdna.artstation.com/p/assets/images/images/019/646/066/large/denis-istomin-zelda.jpg" class="img-fluid img-fit"-->
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<h5 class="card-header">Image</h5>
					<div class="card-body">
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<a href="#" class="card-link">Card link</a>
						<a href="#" class="card-link">Another link</a>
					</div>
					<div class="card-footer">
						<p class="lead fst-italic">
							<span>File size</span>: <span th:text="${image.sizeFormatted}">[sizeFormatted]</span>
						</p>
						<p class="lead fst-italic">
							<span>Resolution</span>:
							<span th:if="${image.resolutionWidth &gt; 0}">
								<span th:text="${image.resolutionWidth}">[resolutionWidth]</span> x <span th:text="${image.resolutionHeight}">[resolutionHeight]</span>
							</span>
							<span th:if="${image.resolutionWidth &lt; 1}">?</span>
						</p>
					</div>
					<div class="card-footer" th:if="${image.importPath != null}">
						<p class="lead fst-italic" th:text="${image.importPath}">[importPath]</p>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="~{fragments/dialogs :: deleteDialog-fragment(id='deleteModal', controller='image', title=#{image.deletePopup.title}, question=#{image.deletePopup.question})}"></div>

	</div>

	<th:block id="additionalJs">
		<script th:src="@{/js/image-show.js}"></script>
	</th:block>

</body>
</html>
