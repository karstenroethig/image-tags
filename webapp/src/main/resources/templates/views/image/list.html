<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout-fragment(
							~{::title},
							~{::content},
							null,
							~{:: #additionalJs},
							'technology'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{technology.label.plural})}"></title>
</head>
<body>

	<div th:fragment="content">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/dashboard}" th:text="#{dashboard.label}">Dashboard</a></li>
			<li class="breadcrumb-item active" th:text="#{technology.label.plural}">Technologies</li>
		</ol>

		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2" th:text="#{technology.label.plural}">Technologies</h1>
			<div class="btn-toolbar mb-2 mb-md-0">
				<div class="btn-group me-2">
					<a th:href="@{/technology/create}" class="btn btn-sm btn-outline-secondary" th:text="#{technology.add.label}">Add technology</a>
				</div>
			</div>
		</div>

		<div th:replace="~{fragments/messages :: messages-fragment(${messages})}"></div>

		<div class="row">
			<div class="col-sm-8">
				<button id="search-button" class="btn btn-outline-secondary mb-2 me-2" th:if="${!searchParams.hasParams()}" th:title="#{common.search.filterEntries.label}"><em class="fas fa-search"></em></button>
				<button id="search-button" class="btn btn-primary mb-2 me-2" th:if="${searchParams.hasParams()}" th:title="#{common.search.filterEntries.label}"><em class="fas fa-search"></em></button>

				<span class="badge bg-secondary" th:if="${#strings.isEmpty(searchParams.text)==false}">
					<span th:text="#{technology.search.text.label}">Text</span>: <span th:text="${searchParams.text}">[searchParams.text]</span>
				</span>
				<span class="badge bg-secondary" th:if="${searchParams.verified!=null}">
					<span th:text="#{common.verified.label}">Verified</span>: <span th:text="${#messages.msg('common.verified.'+searchParams.verified.name()+'.label')}">[searchParams.verified]</span>
				</span>
			</div>
			<div class="col-sm-4">
				<div th:replace="~{fragments/paging :: pagesize-fragment(availablePagesizes=${availablePagesizes}, currentSize=${page.size})}"></div>
				<div class="float-end mb-2 me-2 row g-2">
					<div class="col-auto">
						<button type="button" class="btn btn-primary custom-entry-selection-action-button" th:text="#{matching.label}">Matching</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card mb-3" id="search-card" style="display: none;">
			<div class="card-body">
				<h5 class="card-title" th:text="#{common.search.filterEntries.label}">Filter entries</h5>
				<form th:object="${searchParams}" th:action="@{/technology/search}" action="#" method="post" autocomplete="off">

					<div class="row mt-3">
						<label class="col-sm-2 col-form-label text-end" th:text="#{technology.search.text.label}">Text</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{text}">
						</div>
					</div>
					<div class="row mt-3">
						<label class="col-sm-2 col-form-label text-end" th:text="#{common.verified.label}">Verified</label>
						<div class="col-sm-4">
							<select th:field="*{verified}" class="form-control">
								<option value=""></option>
								<option th:each="ver : ${allVerifieds}" th:value="${ver}" th:text="${#messages.msg('common.verified.'+ver.name()+'.label')}"></option>
							</select>
						</div>
					</div>

					<div class="row mt-3">
						<div class="offset-sm-2 col-sm-10">
							<input type="submit" class="btn btn-primary" th:value="#{common.button.search.label}" value="Search">
							<button type="button" id="search-button-delete-parameters" class="btn btn-outline-secondary" th:text="#{common.search.button.deleteParameters.label}">Delete parameters</button>
						</div>
					</div>

				</form>
			</div>
		</div>

		<form th:object="${technologySelection}" th:action="@{/matching/create/technology-selection}" action="#" method="post" autocomplete="off" class="custom-entry-selection-action-form">

			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="custom-entry-selection-select-area">
							<label class="sr-only" for="selectAll">Select all rows</label><input type="checkbox" id="selectAll" name="selectAll" class="form-check-input custom-entry-selection-select-all">
						</th>
						<th scope="col" class="clickable" data-sort-prop="title" th:text="#{technology.title.label}">Title</th>
						<th scope="col" class="clickable" data-sort-prop="verified" th:text="#{common.verified.label}">Verified</th>
						<th scope="col" class="clickable" data-sort-prop="createdUser.fullName" th:text="#{common.user.created.label}">Creator</th>
						<th scope="col" th:text="#{common.table.operations.label}">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.isEmpty(page.content)}">
						<td colspan="5" class="text-center" th:text="#{common.table.empty.text}">Data can not be found.</td>
					</tr>
					<tr th:each="technology, rowStat : ${page.content}">
						<td class="custom-entry-selection-select-area">
							<label class="sr-only" th:for="'select'+${rowStat.index}" th:text="'Select row '+${rowStat.index}">Select row x</label><input type="checkbox" th:field="*{selectedTechnologies}" th:value="${technology.id}" class="form-check-input custom-entry-selection-select">
						</td>
						<td>
							<span th:text="${technology.title}">[title]</span>
							<em th:if="${#strings.isEmpty(technology.description)==false}" class="far fa-comment-alt text-muted" data-bs-toggle="popover" data-bs-html="true" th:title="#{technology.description.label}" th:attr="data-bs-content=${technology.description}"></em>
						</td>
						<td>
							<span th:text="${#messages.msg('common.verified.'+technology.verified.name()+'.label')}">[verified]</span>
						</td>
						<td>
							<span th:replace="~{fragments/user :: userLink-fragment(user=${technology.createdUser})}"></span>
						</td>
						<td>
							<div class="btn-group">
								<a th:href="@{/technology/show/{id}(id=${technology.id})}" class="btn btn-outline-secondary btn-sm" th:text="#{common.button.show.label}">Show</a>
								<button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span class="sr-only">Toggle Dropdown</span>
								</button>
								<div class="dropdown-menu dropdown-menu-end">
									<a th:href="@{/matching/create/technology/{id}(id=${technology.id})}" class="dropdown-item">Matching</a>
									<hr class="dropdown-divider">
									<span th:if="${permissions.allowRequestVerification(technology, currentUser)}">
										<a th:href="@{/technology/request-verification/{id}(id=${technology.id})}" class="dropdown-item" th:text="#{common.verified.requestVerification.label}">Request verification</a>
										<hr class="dropdown-divider">
									</span>
									<span th:if="${permissions.allowVerify(technology, currentUser)}">
										<a th:href="@{/technology/verify/{id}(id=${technology.id})}" class="dropdown-item" th:text="#{common.verified.verify.label}">Verify</a>
										<hr class="dropdown-divider">
									</span>
									<a th:if="${permissions.allowUpdate(technology, currentUser)}"
										th:href="@{/technology/edit/{id}(id=${technology.id})}" class="dropdown-item" th:text="#{common.button.edit.label}">Edit</a>
									<a th:if="${permissions.allowDelete(technology, currentUser)}"
										href="" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-id=${technology.id}" th:text="#{common.button.delete.label}">Delete</a>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

		</form>

		<div th:replace="~{fragments/paging :: paging-fragment(controller='technology', page=${page}, currentItems=${currentItems}, sortProperty=${sortProperty}, sortDesc=${sortDesc})}"></div>

		<div th:replace="~{fragments/dialogs :: deleteDialog-fragment(id='deleteModal', controller='technology', title=#{technology.deletePopup.title}, question=#{technology.deletePopup.question})}"></div>

		<div th:replace="~{fragments/dialogs :: errorDialog-fragment(id='emptySelectionModal', title=#{technology.selectionEmptyPopup.title}, message=#{technology.selectionEmptyPopup.message})}"></div>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var sortProperty = /*[[${sortProperty}]]*/ null;
			var sortDesc = /*[[${sortDesc}]]*/ null;
			var currentPage = /*[[${page.number}]]*/ 0;
			var pageSize = /*[[${page.size}]]*/ 0;
			var sortParam = sortProperty + ',' + (sortDesc ? 'desc' : 'asc');
			/*]]>*/
		</script>

	</div>

	<th:block id="additionalJs">
		<script th:src="@{/js/technology-list.js}"></script>
	</th:block>

</body>
</html>
