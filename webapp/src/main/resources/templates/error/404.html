<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout-error :: layout-fragment(
							~{::title},
							~{::content},
							null,
							null,
							'error'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{error.404.title})}">Page not found</title>
</head>
<body>

	<div th:fragment="content">

		<h4 class="card-title mt-1 mb-3 text-center">
			<span th:text="#{error.404.title}">Page not found</span> <span class="text-muted">(404)</span>
		</h4>

		<p th:text="#{error.404.text}">The page you are trying to access could not be found.</p>

	</div>

</body>
</html>
