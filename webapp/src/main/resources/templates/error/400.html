<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout-error :: layout-fragment(
							~{::title},
							~{::content},
							null,
							null,
							'error'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{error.400.title})}">Bad Request</title>
</head>
<body>

	<div th:fragment="content">

		<h4 class="card-title mt-1 mb-3 text-center">
			<span th:text="#{error.400.title}">Bad Request</span> <span class="text-muted">(400)</span>
		</h4>

		<p th:text="#{error.400.text}">The server cannot process the request due to something that is perceived to be a client error.</p>

	</div>

</body>
</html>
