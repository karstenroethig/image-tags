<!DOCTYPE html>
<html>
<head></head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}" th:text="#{application.name}">Image Tgas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" th:classappend="${#strings.equals(menu,'dashboard')} ? active">
					<a class="nav-link" th:href="@{/dashboard}" th:text="#{dashboard.label}">Dashboard</a>
				</li>
				<li class="nav-item" th:classappend="${#strings.equals(menu,'images')} ? active">
					<a class="nav-link" th:href="@{/images}" th:text="#{images.label}">Images</a>
				</li>
				<li class="nav-item dropdown" th:classappend="${#strings.equals(menu,'tag')} ? active">
					<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
						href="#" th:text="#{tag.label.plural}">Tags</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/tag/list}" th:text="#{tag.list.label}">List all tags</a>
						<a class="dropdown-item" th:href="@{/tag/create}" th:text="#{tag.add.label}">Add tag</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

</body>
</html>
