<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
</head>
<body>

	<div th:fragment="deleteDialog-fragment (id, controller, title, question)">

		<div class="modal fade deleteModal" th:id="${id}" tabindex="-1" role="dialog" th:aria-labelledby="${id+'Label'}" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" th:id="${id+'Label'}" th:text="${title}">Delete item</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<span th:text="${question}">Do you really want to delete this item?</span>
					</div>
					<div class="modal-footer">
						<a href="" th:attr="data-href-template=@{/{controller}/delete/{id}(controller=${controller})}" class="btn btn-danger" th:text="#{common.button.delete.label}">Delete</a>
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" th:text="#{common.button.cancel.label}">Cancel</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:fragment="imageDescriptionEditDialog-fragment (id, action, imageId, description)">

		<div class="modal fade imageDescriptionEditModal" th:id="${id}" tabindex="-1" role="dialog" th:aria-labelledby="${id+'Label'}" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<form th:action="${action}" action="#" method="post" autocomplete="off">
						<div class="modal-header">
							<h5 class="modal-title" th:id="${id+'Label'}">Edit description</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<input type="hidden" name="id" th:value="${imageId}"/>
							<textarea class="form-control" name="description" id="description" rows="5" th:text="${description}"></textarea>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary" th:text="#{common.button.save.label}">Save</button>
							<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" th:text="#{common.button.cancel.label}">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
